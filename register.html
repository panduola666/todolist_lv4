<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>註冊</title>
</head>

<body class="full">
    <div class="wrap">
        <div class="left">
            <img src="./style/images/logo_lg.png" alt="logo">
            <img src="./style/images/img.png" alt="" class="image">
        </div>
        <div class="right">
            <h1>註冊帳號</h1>
            <form action="./todolist.html">
                <label>
                    <h2>Email</h2>
                    <input type="email" name="email" id="email" placeholder="請輸入Email">
                </label>
                <label>
                    <h2>您的暱稱</h2>
                    <input type="text" name="name" id="uname" placeholder="請輸入您的暱稱">
                </label>
                <label>
                    <h2>密碼</h2>
                    <input type="password" name="password" id="password" placeholder="請輸入密碼">
                </label>
                <label>
                    <h2>再次輸入密碼</h2>
                    <input type="password" name="pw_check" id="pw_check" placeholder="再次輸入密碼">
                </label>
                <button type="submit" class="newUser">註冊帳號</button>
            </form>
            <a href="./index.html">登入</a>
        </div>
    </div>

    <script src="./style/js/resgister.js"></script>
</body>

</html>
