<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>登入</title>
</head>

<body class="full">
    <div class="wrap">
        <div class="left">
            <img src="./style/images/logo_lg.png" alt="">
            <img src="./style/images/img.png" alt="" class="image">
        </div>
        <div class="right">
            <h1 class="index_title">最實用的線上代辦事項服務</h1>
            <form action="./index.html">
                <label>
                    <h2>Email</h2>
                    <input type="email" name="email" id="uemail" placeholder="請輸入Email">
                    <h6>此欄位不可為空</h6>
                </label>
                <label>
                    <h2>密碼</h2>
                    <input type="password" name="password" id="upassword" placeholder="請輸入密碼">
                </label>
                <button type="submit" class="signIn">登入</button>
            </form>
            <a href="./register.html">註冊帳號</a>
        </div>
    </div>

    <script src="./style/js/index.js"></script>
</body>

</html>
